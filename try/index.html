<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>My first three.js app</title>
        <style>
            body {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
        <script type="importmap">
            {
                "imports": {
                    "three": "../build/three.module.js",
                    "three/addons/": "../otherSamples/jsm/"
                }
            }
        </script>
        <script type="module">
            import * as THREE from "three";
            import { OrbitControls } from "three/addons/controls/OrbitControls.js";
            import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
            import { RGBELoader } from "three/addons/loaders/RGBELoader.js";
            import { DRACOLoader } from "three/addons/loaders/DRACOLoader.js";

            var scene, camera, renderer;
            var winterscape;
            var penguin;

            scene = new THREE.Scene();
            scene.background = new THREE.Color("green");
            const light = new THREE.AmbientLight(0x404040); // soft white light
            scene.add(light);

            function init() {
                const container = document.createElement("div");
                document.body.appendChild(container);

                camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.25, 20);
                // x, y, z: closeness to the object
                camera.position.set(0, 0, 1.2);

                const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
                const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                penguin = new THREE.Mesh(geometry, material);
                penguin.position.set(-1, 0, 0);
                scene.add(penguin);

                //Load background texture
                const loader = new THREE.TextureLoader();
                loader.load("../images/winterbackground.jpg", function (texture) {
                    scene.background = texture;
                });

                new RGBELoader()
                    .setPath("../otherSamples/textures/equirectangular/")
                    .load("royal_esplanade_1k.hdr", function (texture) {
                        texture.mapping = THREE.EquirectangularReflectionMapping;

                        //scene.background = texture;
                        scene.environment = texture;

                        // model
                        const dracoLoader = new DRACOLoader();
                        dracoLoader.setDecoderPath("../otherSamples/jsm/libs/draco/");

                        const loader = new GLTFLoader().setPath("../models/");
                        loader.setDRACOLoader(dracoLoader);

                        // // then you can load your glb file
                        // loader.load("log6.gltf", function (gltf) {
                        //     console.log(gltf);
                        //     scene.add(gltf.scene);
                        // });

                        // then you can load your glb file
                        loader.load(
                            "winterscape.gltf",
                            function (gltf) {
                                console.log(gltf);
                                scene.add(gltf.scene);
                                camera.lookAt(0, 0, 0);
                            },
                            undefined,
                            function (error) {
                                console.error(error);
                            }
                        );
                    });

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.toneMapping = THREE.ACESFilmicToneMapping;
                renderer.toneMappingExposure = 1;
                renderer.outputEncoding = THREE.sRGBEncoding;
                container.appendChild(renderer.domElement);

                window.addEventListener("resize", onWindowResize);
                console.log(scene);
            }

            function render() {
                renderer.render(scene, camera);
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize(window.innerWidth, window.innerHeight);
                console.log(scene);
                console.log(camera);
                render();
            }

            init();
            render();
            document.addEventListener("keydown", function (event) {
                const key = event.key.toLowerCase(); // "a", "1", "Shift", etc.
                console.log(key);
                switch (key) {
                    case "a": //backward
                        if (penguin.position.x - 0.15 > -1) {
                            penguin.position.x -= 0.15;
                            render();
                        }
                        break;
                    case "d": //forward
                        if (penguin.position.x + 0.15 < 0.65) {
                            penguin.position.x += 0.15;
                            render();
                        }
                        break;
                    default:
                        break;
                }
            });
        </script>
    </body>
</html>
