<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MR Seal scene</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link type="text/css" rel="stylesheet" href="FishingScene.css" />
  </head>

  <body>
    <div id="info">
      <p id="instruction1">
        Penguin: Hello Mr Seal, can we borrow your fishing rod?
      </p>
      <p id="instruction2">[Press Space]</p>
    </div>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "../build/three.module.js",
          "three/addons/": "../jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";

      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
      import { RGBELoader } from "three/addons/loaders/RGBELoader.js";
      import { DRACOLoader } from "three/addons/loaders/DRACOLoader.js";

      // Scene
      let camera, scene, renderer;

      // Models
      var fish, penguin, island, rod, bobber, alertModel, seal, babySeal;

      var spaceCount = 0;

      init();
      render();

      function init() {
        //
        const container = document.createElement("div");
        document.body.appendChild(container);

        camera = new THREE.PerspectiveCamera(
          45,
          window.innerWidth / window.innerHeight,
          0.25,
          20
        );
        camera.position.set(0.5, 0.3, -0.5);
        // rotate camera to face the penguin
        camera.lookAt(2, 2, 2);

        scene = new THREE.Scene();
        const clock = new THREE.Clock();

        // Load the background
        new RGBELoader()
          .setPath("../textures/equirectangular/")
          .load("kloppenheim_06_puresky_2k.hdr", function (texture) {
            texture.mapping = THREE.EquirectangularReflectionMapping;

            scene.background = texture;
            scene.environment = texture;

            // // load in red, green and blue cubes for orientation -----------------------------
            // const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            // const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // green
            // const cube1 = new THREE.Mesh(geometry, material);
            // cube1.position.set(0, 0.2, 0);
            // scene.add(cube1);

            // const geometry2 = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            // const material2 = new THREE.MeshBasicMaterial({ color: 0xff0000 }); // red
            // const cube2 = new THREE.Mesh(geometry2, material2);
            // cube2.position.set(0.2, 0, 0);
            // scene.add(cube2);

            // const geometry3 = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            // const material3 = new THREE.MeshBasicMaterial({ color: 0x0000ff }); // blue
            // const cube3 = new THREE.Mesh(geometry3, material3);
            // cube3.position.set(0, 0, 0.2);
            // scene.add(cube3);

            render();

            // load in models ---------------------------------------------------------------
            // model set up
            const dracoLoader = new DRACOLoader();
            dracoLoader.setDecoderPath("../jsm/libs/draco/");

            const loader = new GLTFLoader().setPath("../models/");
            loader.setDRACOLoader(dracoLoader);

            // FishingIsland model
            const glbPathIsland = "FishingIsland.gltf";
            loader.load(glbPathIsland, function (gltf) {
              island = gltf.scene;
              island.scale.set(0.1, 0.1, 0.1);
              island.position.set(0.9, -0.1, 0.3);
              island.rotation.set(0, 90, 0);
              scene.add(island);
            });

            // Seal model
            const glbPathSeal = "Seal.gltf";
            loader.load(glbPathSeal, function (gltf) {
              seal = gltf.scene;
              seal.scale.set(0.1, 0.1, 0.1);
              seal.position.set(-0.3, 0.08, 0.5);
              seal.rotation.set(
                (-10 / 180) * Math.PI,
                (250 / 180) * Math.PI,
                (-10 / 180) * Math.PI
              );
              scene.add(seal);
            });

            // baby seal model
            const glbPathBabySeal = "Seal.gltf";
            loader.load(glbPathBabySeal, function (gltf) {
              babySeal = gltf.scene;
              babySeal.scale.set(0.05, 0.05, 0.05);
              babySeal.position.set(-0.1, 0.08, 0.5);
              babySeal.rotation.set(
                (-10 / 180) * Math.PI,
                (250 / 180) * Math.PI,
                (-10 / 180) * Math.PI
              );
              scene.add(babySeal);
            });

            // Fishing rod model
            const glbPath3 = "FishingRod.gltf";
            loader.load(glbPath3, function (gltf) {
              rod = gltf.scene;

              // Rod default position
              rod.scale.set(0.03, 0.03, 0.03);
              rod.position.set(-0.45, 0.05, 0.5);
              rod.rotation.set(0, (90 / 180) * Math.PI, 0);

              scene.add(rod);
            });

            // Penguin model
            const glbPath = "Penguin.gltf";
            loader.load(glbPath, function (gltf) {
              console.log(gltf);
              penguin = gltf.scene;
              penguin.scale.set(0.06, 0.06, 0.06);
              penguin.position.set(-0.2, 0.02, -0.03);
              penguin.rotation.set(0, (270 / 180) * Math.PI, 0);
              scene.add(penguin);
            });
          });

        // renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1;
        renderer.outputEncoding = THREE.sRGBEncoding;
        container.appendChild(renderer.domElement);

        // controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.addEventListener("change", render); // use if there is no animation loop
        controls.minDistance = 0.2;
        controls.maxDistance = 10;
        controls.target.set(0, 0.25, 0);
        controls.update();

        window.addEventListener("resize", onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

        render();
      }

      function render() {
        renderer.render(scene, camera);
      }

      // Game mechanics ---------------------------------------------------------------
      // Get user input from keyboard
      document.addEventListener("keydown", (event) => {
        const keyName = event.key;

        if (keyName === " ") {
          spaceCount++;

          if (spaceCount > 1) {
            document.getElementById("instruction1").innerHTML =
              "Mr Seal: Sure, just catch some fish for us too!";
          }

          if (spaceCount > 2) {
            window.location.href = "./FishingScenes/FishingSceneV4.html";
          }
        }
      });
    </script>
  </body>
</html>
